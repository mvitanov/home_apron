<body>
    <nav class="navbar navbar-expand-md fixed-top" color-on-scroll="500">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="../../index.html" style="text-align: center;">Home<br /><img src="../../assets/img/home_apron_logo.png" class=" content-center" height="40"><br />Apron</a>

            </div>

					</li>
                </ul>

        </div>

    <br /><br /><br /><br /><br />
    <div class="wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 ml-auto mr-auto">
                        <div class="card card-register" style="min-width: 600px !important;">
                            <h3 class="title">Sign-Up</h3>
                            <form class="register-form">
                                <div class="row">
                                   <div class="col-md-6">
                                       <label>Username</label>
                                       <div class="input-group form-group-no-border">
                                           <span class="input-group-addon">
                                               <i class="nc-icon nc-single-02"></i>
                                           </span>
                                           <input type="text" class="form-control" placeholder="Username">
                                       </div>
                                       <label>Email</label>
                                       <div class="input-group form-group-no-border">
                                           <span class="input-group-addon">
                                               <i class="nc-icon nc-email-85"></i>
                                           </span>
                                           <input type="text" class="form-control" placeholder="Email">
                                       </div>
                                       <label>Password</label>
                                       <div class="input-group form-group-no-border">
                                           <span class="input-group-addon">
                                               <i class="nc-icon nc-key-25"></i>
                                           </span>
                                           <input type="password" class="form-control" placeholder="Password">
                                       </div>

                                       <label>Repeat Password</label>
                                       <div class="input-group form-group-no-border">
                                           <span class="input-group-addon">
                                               <i class="nc-icon nc-key-25"></i>
                                           </span>
                                           <input type="password" class="form-control" placeholder="Repeat Password">
                                       </div>
                                   </div> 
                                   <div class="col-md-6">
                                       <label>First Name</label>
                                       <div class="input-group form-group-no-border">
                                           <span class="input-group-addon">
                                               <i class="nc-icon nc-badge"></i>
                                           </span>
                                           <input type="text" class="form-control" placeholder="First Name">
                                       </div>

                                       <label>Last Name</label>
                                       <div class="input-group form-group-no-border">
                                           <span class="input-group-addon">
                                               <i class="nc-icon nc-badge"></i>
                                           </span>
                                           <input type="text" class="form-control" placeholder="Last Name">
                                       </div>
                                         <label>Nationality</label>
                                         <div class="input-group form-group-no-border">
                                             <span class="input-group-addon">
                                                 <i class="nc-icon nc-world-2"></i>
                                             </span>
                                             <input type="text" class="form-control" placeholder="Nationality">
                                         </div>

                                         <label>Date of Birth</label>
                                         <div class="input-group form-group-no-border" id="datetimepicker">
                                             <span class="input-group-addon">
                                                 <i class="nc-icon nc-sun-fog-29"></i>
                                             </span>
                                             <input type="text" class="form-control datetimepicker" placeholder="DD-MM-YYYY">
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-calendar"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                                                </span>
                                         </div>

                                         <br /><br />
                                         <button class="btn btn-danger btn-block btn-round">Register</button>
                                   </div> 
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
